spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/banking_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: create   # pour ne pas recrï¿½er la base a chaque demarrage
    show-sql: true        # pour voir les requetes SQL dans la console
    properties:
      hibernate:
        format_sql: true  # pour que les requetes soient jolies
    open-in-view: false   # desactive l'avertissement open-in-view